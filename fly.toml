# fly.toml app configuration file generated for qodin on 2025-01-22T00:00:00Z

app = 'qodin'
primary_region = 'sjc'

[build]
  dockerfile = 'Dockerfile'

[env]
  NODE_ENV = 'production'
  BLADE_PLATFORM = 'container'
  HIVE_STORAGE_TYPE = 'disk'
  HIVE_DISK_PATH = '.blade/state'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[http_service.checks]]
  grace_period = '10s'
  interval = '30s'
  method = 'GET'
  path = '/'
  protocol = 'http'
  timeout = '5s'
  tls_skip_verify = false

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256

[mounts]
  source = "blade_data"
  destination = "/usr/src/app/.blade/state"

[deploy]
  strategy = "rolling"

[experimental]
  auto_rollback = true